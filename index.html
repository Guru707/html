<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="main-element">
        <header class="header-element">
            <figure class="header-block"><a href="index.html" ><img src="images/logo.png"  alt="logo"/></a></figure>
        </header>
        <div class="aniamation-element">
            <div class="animation-block">
                <figure class="one-image image-block clockwiseSpin">
                    <img src="images/bg-1.png" class="image-fix"  />
                 </figure>
                <figure class="two-image image-block antiClockwiseSpin">
                    <img src="images/bg-2.png" class="image-fix"  />
                </figure>
                <figure class="three-image image-block ">
                    <img src="images/bg-3.png" class="image-fix"  />
                </figure>
                <figure class="four-image image-block ">
                    <img src="images/bg-5.png" class="image-fix"  />
                </figure>
                <figure class="four-image image-block">
                    <img src="images/bg-4.png" class="image-fix"  />
                </figure>
            </div>
        </div>
    </section>
</body>
<script src="js/bootstrap.js"></script>
</html>
