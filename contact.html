<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/stylesheet.css"> 
  <link rel="stylesheet" href="css/font-awesome.css">

  </style>
</head>

<body>
  <section class="bg-element">
    <header class="p-3">
      <div class="container">
        <a href="index.html" class="logo-block">
          <img src="images/logo-top.png">
        </a>
      </div>
    </header>

    <div class="container">

      <h1 class="heading-block primary-color">Contact</h1>
      <div class="line-box ml-54 pb-0">
        <div class="row">
          <div class="col-md-5">
            <div class="contact-detail pl-3">
              <div class="contact-inner mb-2">
                <h4 class="heading-inner primary-color"> Address </h4>
                <p class="primary-color mb-0 pb-0">F 53, Second Floor, Okhla Phase 1,
                  <span class="d-block">New Delhi - 110020</span></p>
              </div>
              <div class="contact-inner mb-2">
                <h4 class="heading-inner primary-color"> Call Us </h4>
                <a href="tel:+91-9958320077" class="primary-color">+91-9958320077</a>
              </div>
              <div class="contact-inner">
                <h4 class="heading-inner primary-color"> Email </h4>
                <a href="mailto:info@ideaholic.agency" class="primary-color">info@ideaholic.agency</a>
              </div>
              <ul class="social-list">
                <li class="social-listing"><a href="#" class="social-link"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                <li class="social-listing"><a href="#" class="social-link"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                <li class="social-listing"><a href="#" class="social-link"><i class="fa fa-dribbble" aria-hidden="true"></i></a></li>
                <li class="social-listing"><a href="#" class="social-link"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
              </ul>
            </div>
          </div>
          <!-- end col-md-5 -->
          <div class="col-md-7">
              <div class="contact-form">
                <form action="">
                  <div class="row">
                    <div class="col-md-6">
                       <div class="form-group">
                         <input type="text" name="Your_name" placeholder="Your name" id="" class="input-element">
                       </div>
                   </div>
                   <div class="col-md-6">
                    <div class="form-group">
                      <input type="email" name="Email" id="" placeholder="Email" class="input-element">
                    </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="text" name="subject" placeholder="Subject" id="" class="input-element">
                  </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" name="contact" id="" placeholder="Contact" class="input-element" maxlength="10">
                </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <textarea name="" id="" cols="30" rows="10" class="input-element textarea-element" placeholder="Massage"></textarea>
              </div>
          </div>
          <div class="col-md-12">
                  <div class="form-group text-center">
                    <button type="submit"  class="submit-btn primary-color"> Submit</button>
                  </div>
                </div>
                </div>
                </form>
              </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
